# version
server:
  servlet:
    context-path: /api/v1

spring:
  jpa:
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none

  datasource:
    url: jdbc:h2:mem:flash_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password

  sql:
    init:
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

debug: true

